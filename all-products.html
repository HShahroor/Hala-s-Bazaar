<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hala's Bazaar</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <span class="loader d-none"></span>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid navcolor">
      <a class="navbar-brand text-warning" href="./index.html">Hala's Bazaar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link" href="./all-products.html">Products</a>
        </div>
      </div>

      <form class="d-flex" role="search">
        <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-warning" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <section class="products mt-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>All Products</h3>
        <div class="d-flex gap-2">
          <select class="form-select w-auto sort-by-select">
            <option value="">Sort by</option>
            <option value="title">Title</option>
            <option value="price">Price</option>
          </select>

          <select class="form-select w-auto order-select">
            <option value="">Order</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
          </select>

          <button class="btn btn-warning apply-sort">Apply</button>
        </div>
      </div>

      <div class="row all-products-row"></div>

      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4 pagination-container"></ul>
      </nav>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./all-products.js"></script>
</body>
</html>
